{% extends 'base.html' %}

{% block content %}

    <div class="container box p-6 has-background-light">
      <h1 class="title has-text-centered has-text-success">
        Deploy Smart Contract
      </h1>
      <form method="POST" action="{{url_for('main.deploy_smart_contract')}}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        
        <div class="field">
            <div class="file is-boxed has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="file" value='file'>
                    <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Choose a Smart Contract File
                    </span>
                    </span>
                </label>
            </div>
        </div>
        
        
        
        
        <div class="field">
            <label class="label">HTTPProvider URL</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter URL" name="http_provider_url"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Chain ID</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Chain ID" name="chain_id"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Wallet Address</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Wallet Address" name="wallet_address"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Private Key</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Private Key" name="private_key"/>
            </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-success">
                Deploy Contract
            </button>
          </div>
          <div class="control">
            <button class="button is-link is-light">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>

{% endblock %}
