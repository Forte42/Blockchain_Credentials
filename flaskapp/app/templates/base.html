<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Credentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      @media(max-width: 500px) {
        .reverse-columns {
          flex-direction: column-reverse;
          display: flex;
        }
      }

      .titled {
        font-family: 'Merriweather', serif !important;
        font-size: 58px !important;
        font-weight: 400 !important;
        line-height: 64px !important;
      }

      .subtitled {
        font-family: 'Merriweather', serif !important;
        font-size: 22px !important;
        font-weight: 400 !important;
        line-height: 36px !important;
      }
    </style>
  </head>

  <body>
    <!-- NavBar va a todo lo ancho -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/static/images/sample-logo.png" width="120">
        </a>
      </div>

      <div class="navbar-menu">

        <div class="navbar-end">
          <a class="navbar-item">
            FOR ISSUERS
          </a>

          <a class="navbar-item">
            FOR INDIVIDUALS
          </a>

          <a class="navbar-item">
            ABOUT
          </a>

          <a class="navbar-item" id="connectWallet">
            CONNECT WALLET
          </a>

          <a href="/users/new" class="navbar-item" id="connectWallet">
            SIGN UP
          </a>

        </div>
      </div>
    </nav>


    {% block title %}
    {% endblock%}

    {% block heading %}
    {% endblock%}

    {% block content%}
    {% endblock%}
        
    <p id="walletAddress"></p>
    <p id="walletBalance"></p>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true
      });
    </script>
    <script type="text/javascript">
      window.walletAddress = null
      const connectWallet = document.getElementById("connectWallet")
      const walletAddress = document.getElementById("walletAddress")
      const walletBalance = document.getElementById("walletBalance")

      function checkInstalled() {
        if (typeof window.ethereum == 'undefined') {
          walletAddress.innerText = "Metamask is not installed, please install it"
          connectWallet.classList.remove()
          connectWallet.classList.add()
          return false
        }
        connectWallet.addEventListener('click', connectWalletWithMetamask)
      }

      async function connectWalletWithMetamask() {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
        .catch((e) => {
          console.error(e.message)
          return
        })
        if (!accounts) { return }

        window.walletAddress = accounts[0]
        walletAddress.innerText = window.walletAddress

        connectWallet.innerText = "DISCONNECT WALLET"
        connectWallet.removeEventListener('click', connectWalletWithMetamask)
        setTimeout(() => {
          connectWallet.addEventListener('click', signOutOfMetamask)
        }, 200)
      }

      function signOutOfMetamask() {
        window.walletAddress = null
        walletAddress.innerText = ''
        connectWallet.innerText = 'CONNECT WALLET'

        connectWallet.removeEventListener('click', signOutOfMetamask)
        setTimeout(() => {
          connectWallet.addEventListener('click', connectWalletWithMetamask)
        }, 200)
      }

      window.addEventListener('DOMContentLoaded', () => {
        checkInstalled()
      });
    </script>
  </body>
</html>
